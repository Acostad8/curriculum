<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contenedor{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;


            height: 500px;
            width: 500px;
            border: 2px solid grey;
            border-radius: 20px;
            
            gap: 30px;
        }
    </style>


    <div class="contenedor">
        <form id="formValidate">
            <h1>FORMULARIO</h1>
            <div class="row">
                <label id=" ">Ingrese su valor:</label>
                <input type="text" id="numero" name="numero">
            </div>
           
            <button id="calcular" onclick="calcular()">Enviar</button>
            <div id="impresion">
                <h2>ZONA DE IMPRESION</h2>
                numeros primos : <label class="primos" id="primos"></label>
                cantidad primos : <label  class="countprimos" id="countprimos"></label>
            </div>
        </form>


        <script>

            function calcular(){

                let numero = document.getElementById("numero").value.trim();
                let n = parseInt(numero);
                let primos = [];
                let count = 0;

                if(!isNaN(n) && n > 0){
                    for(let i = 2; i <= n ; i++){

                        let esPrimo = true;
                        for(let j =2 ; j < i ; i++ ){
                            
                            if(i % j === 0){
                                esPrimo = false;
                                break;
                            }

                        }
                        if(esPrimo){
                            primos.push(i);
                            count++;
                        }


                    }
                    document.getElementById("primos").innerText = primos.join(", ");
                    document.getElementById("countprimos").innerText = count;

                }else{
                    document.getElementById("primos").innerText = "porfavor ingrese un numero entero positivo";
                    document.getElementById("count").innerText = " ";
                }

                
                
               
            }
        </script>
    </div>
    
</body>
</html>
